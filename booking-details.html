<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlyEase — Booking Details</title>
  <link rel="stylesheet" href="booking-details.css" />
</head>
<body>
  <header class="bd-header">
    <div class="bd-inner">
      <div class="logo">✈ FlyEase</div>
      <nav class="bd-nav">
        <a href="homepage.html">Home</a>
        <a href="available-flights.html">Flights</a>
        <a href="my-tickets.html">My Tickets</a>
        <a href="check-in.html">Check-In</a>
      </nav>
    </div>
  </header>

  <main class="bd-main">
    <section class="bd-card" id="bookingCard">
      <div id="loading">Loading booking...</div>
      <div id="notfound" class="error" style="display:none;">Booking not found.</div>

      <div id="bookingDetails" style="display:none;">
        <h2>E-Ticket / Booking Details</h2>

        <div class="grid">
          <div class="box">
            <h4>Passenger</h4>
            <p id="bd-passenger">—</p>
            <p><small id="bd-age"></small></p>
          </div>

          <div class="box">
            <h4>Flight</h4>
            <p id="bd-flight">—</p>
            <p id="bd-route"></p>
            <p id="bd-date-time"></p>
          </div>

          <div class="box">
            <h4>Booking</h4>
            <p><strong>PNR:</strong> <span id="bd-pnr"></span></p>
            <p><strong>Status:</strong> <span id="bd-status"></span></p>
            <p id="bd-cancel-reason" style="color:crimson; display:none;"></p>
          </div>

          <div class="box">
            <h4>Seat & Fare</h4>
            <p><strong>Seat:</strong> <span id="bd-seat"></span></p>
            <p><strong>Amount:</strong> <span id="bd-amount"></span></p>
            <p><small id="bd-payment-date"></small></p>
          </div>
        </div>

        <div class="actions">
          <button id="downloadTicket" class="btn">Download Ticket</button>
          <button id="goCheckin" class="btn primary">Go to Check-in</button>
          <button id="backToTickets" class="btn ghost">My Tickets</button>
        </div>
      </div>
    </section>
  </main>

  <script src="booking-details.js"></script>
</body>
</html>
