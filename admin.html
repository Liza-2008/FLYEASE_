<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyEase Admin</title>

  <!-- React CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div data-include="header.html"></div>

  <div class="dashboard">

    <div id="react-admin-badge"></div>

    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">✈️ FlyEase Admin</h1>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Manage Flights</a>
        <a href="#">Reports</a>
      </nav>
      <button class="logout-btn">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header>
        <h2>Welcome, <span>Administrator</span></h2>
      </header>

      <!-- Cards -->
      <section class="cards">
        <div class="card">
          <h3>Total Flights</h3>
          <p id="total-flights">3</p>
        </div>
        <div class="card">
          <h3>Total Bookings</h3>
          <p id="total-bookings">--</p>
        </div>
        <div class="card">
          <h3>Est. Revenue</h3>
          <p id="revenue">--</p>
        </div>
      </section>

      <!-- Manage Flights -->
      <section class="flights-section">
        <div class="top-bar">
          <h3>Manage Flights</h3>
          <button id="addFlightBtn">+ Add New Flight</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Flight</th>
              <th>From</th>
              <th>To</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="flightTableBody">
            <!-- JS will insert flight rows -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <!-- Footer -->
  <footer class="footer">
    © 2025 FlyEase. All rights reserved.
  </footer>


  <script src="admin.js"></script>
</body>
</html>
