<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyEase – Online Check-in</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="check-in.css"> 
</head>
<body>

    <div data-include="header.html"></div>

    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">✈ FlyEase</div>
            <nav class="site-nav">
                <a href="homepage.html">Home</a>
                <a href="book-flight.html">Book Flights</a>
                <a href="flight-schedules.html">Flight Schedules</a>
                <a href="check-in.html" class="active">Check-In</a>
                <a href="my-tickets.html">My Tickets</a>
                <a href="logout.html">Logout</a>
            </nav>
        </div>
    </header>
    
    <section class="checkin-details-section container">
        <h2>Online Check-in Verification</h2>
        
        <div id="checkin-verification-area">
            <p id="loading-message">Verifying booking details...</p>
            
            <div id="flight-details-verified" style="display:none;" class="verification-card">
                <h3>Booking Confirmed!</h3>
                <p id="pnr-info"></p>
                <p id="passenger-info"></p>
                <p id="route-info"></p>

                <div id="confirmation-step">
                    <h4>Complete Check-in</h4>
                    <div class="field seat-select-field">
                        <label for="seat-selection">Select Seat</label>
                        <select id="seat-selection">
                            <option value="12A">12A</option>
                            <option value="12B">12B</option>
                        </select>
                    </div>
                    <button id="complete-checkin-btn" class="btn primary large-btn">Confirm & Generate Boarding Pass</button>
                </div>
            </div>
            
            <p id="error-display" style="display:none; color:red; margin-top:20px;">Verification Failed.</p>
        </div>
    </section>
    <!-- Footer -->
  <footer class="footer">
    © 2025 FlyEase. All rights reserved.
  </footer>

    <script src="check-in.js"></script>
</body>
</html>
