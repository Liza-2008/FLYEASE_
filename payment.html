<main class="payment-container">

  <div class="payment-card">

    <h2 class="title">Complete Your Payment</h2>

    <div class="summary-box">
      <h3>Fare Summary</h3>
      <p><strong>Flight:</strong> <span id="sumFlight"></span></p>
      <p><strong>Route:</strong> <span id="sumRoute"></span></p>
      <p><strong>Date:</strong> <span id="sumDate"></span></p>
      <p><strong>Amount Payable:</strong> â‚¹<span id="sumAmount"></span></p>
    </div>

    <form id="payment-form">

      <h3>Choose Payment Method</h3>

      <div class="payment-options">
        <label class="radio-card">
          <input type="radio" name="mode" value="card" checked />
          <span class="icon">ðŸ’³</span> Card
        </label>

        <label class="radio-card">
          <input type="radio" name="mode" value="upi" />
          <span class="icon">ðŸ“±</span> UPI
        </label>

        <label class="radio-card">
          <input type="radio" name="mode" value="wallet" />
          <span class="icon">ðŸ’°</span> Wallet
        </label>
      </div>

      <div id="card-fields" class="card-fields">
        <div class="field">
          <label>Card Holder</label>
          <input type="text" id="cardName" placeholder="John Doe" required />
        </div>

        <div class="field">
          <label>Card Number</label>
          <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required />
        </div>

        <div class="row">
          <div class="field">
            <label>Expiry</label>
            <input type="month" id="expiry" required />
          </div>

          <div class="field">
            <label>CVV</label>
            <input type="password" id="cvv" maxlength="4" placeholder="123" required />
          </div>
        </div>
      </div>

      <button id="pay-now-btn" type="submit" class="btn primary">Pay Now</button>

    </form>

  </div>
