<body>
  <header class="site-header">
    <div class="header-inner container">
      <div class="logo">âœˆ FlyEase</div>
      <nav class="site-nav">
        <a href="homepage.html">Home</a>
        <a href="available-flights.html">Available Flights</a>
        <a href="book-flight.html">Book Flights</a>

        <a href="my-tickets.html">My Tickets</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="payment-section">
      <h2>Complete Your Payment</h2>

      <div class="summary-box" id="payment-summary">
        <!-- Filled by JS -->
      </div>

      <form id="payment-form" class="payment-form">
        <h3>Payment Method</h3>

        <div class="payment-options">
          <label class="radio-card">
            <input type="radio" name="payment_mode" value="card" checked required>
            <span class="icon">ðŸ’³</span> Card
          </label>
          <label class="radio-card">
            <input type="radio" name="payment_mode" value="upi" required>
            <span class="icon">ðŸ“±</span> UPI
          </label>
          <label class="radio-card">
            <input type="radio" name="payment_mode" value="wallet" required>
            <span class="icon">ðŸ’°</span> Wallet
          </label>
        </div>

        <div id="card-fields" class="card-fields">
          <div class="field">
            <label for="cardName">Card Holder</label>
            <input id="cardName" type="text" placeholder="John Doe" required />
          </div>

          <div class="field">
            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" type="text" inputmode="numeric" maxlength="19" placeholder="1234 5678 9012 3456" required />
          </div>

          <div class="form-row">
            <div class="field">
              <label for="expiry">Expiry</label>
              <input id="expiry" type="month" required />
            </div>
            <div class="field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="password" maxlength="4" placeholder="123" required />
            </div>
          </div>
        </div>

        <button id="pay-now-btn" class="btn primary submit-btn" type="submit">Pay Now</button>
      </form>
    </section>
  </main>
