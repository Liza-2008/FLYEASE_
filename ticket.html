<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlyEase — Ticket</title>

  <link rel="stylesheet" href="ticket.css">

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">✈ FlyEase</div>
      <nav class="site-nav">
        <a href="homepage.html">Home</a>
        <a href="available-flights.html">Flights</a>
        <a href="book-flight.html">Book</a>
        <a href="check-in.html">Check-In</a>
        <a href="my-tickets.html">My Tickets</a>
      </nav>
    </div>
  </header>

  <main class="container ticket-page">
    <section class="ticket-card">
      <div class="status-banner"></div>

      <h2>Your E-Ticket</h2>

      <div class="ticket-info">
        <p><strong>PNR:</strong> <span id="pnr-display">—</span></p>
        <p><strong>Passenger:</strong> <span id="passenger-name">—</span></p>
        <p><strong>Flight / Route:</strong> <span id="flight-route">—</span></p>
        <p><strong>Date & Time:</strong> <span id="date-time">—</span></p>
        <p><strong>Seat:</strong> <span id="seat-number">—</span></p>
        <p><strong>Amount Paid:</strong> <span id="amount-paid">—</span></p>
      </div>

      <div class="ticket-actions">
        <button id="download-btn">Download Ticket (PDF)</button>
        <button id="checkin-btn">Go to Check-In</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="foot container"><p>© 2025 FlyEase</p></div>
  </footer>

  <script src="ticket.js"></script>
</body>
</html>
