<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlyEase — Ticket</title>

  <link rel="stylesheet" href="ticket.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="logo">✈ FlyEase</div>
    <nav class="site-nav">
      <a href="homepage.html">Home</a>
      <a href="available-flights.html">Flights</a>
      <a href="book-flight.html">Book</a>
      <a href="check-in.html">Check-In</a>
      <a href="my-tickets.html">My Tickets</a>
    </nav>
  </div>
</header>

<main class="container ticket-page">
  <section class="ticket-box">
      <div class="status-banner"></div>

      <h2>Your E-Ticket</h2>

      <div class="ticket-details-grid">
          <div class="detail-group">
              <h4>PNR</h4>
              <p class="highlight-pnr" id="pnr-display">—</p>
          </div>
          <div class="detail-group">
              <h4>Passenger</h4>
              <p id="passenger-name">—</p>
          </div>
          <div class="detail-group">
              <h4>Flight / Route</h4>
              <p id="flight-route">—</p>
          </div>
          <div class="detail-group">
              <h4>Date & Time</h4>
              <p id="date-time">—</p>
          </div>
          <div class="detail-group">
              <h4>Seat</h4>
              <p id="seat-number">—</p>
          </div>
          <div class="detail-group">
              <h4>Amount Paid</h4>
              <p id="amount-paid">—</p>
          </div>
      </div>

      <div class="ticket-actions">
          <button class="btn primary large-btn" id="download-btn">Download Ticket (PDF)</button>
          <button class="btn secondary large-btn" id="checkin-btn">Go to Check-In</button>
      </div>
  </section>
</main>

<script src="ticket.js"></script>

<!-- Footer -->
<div data-include="footer.html"></div>
<script src="include.js"></script>

</body>
</html>
