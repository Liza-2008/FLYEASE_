<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyEase – Admin Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="admin-login.css" />
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">✈ FlyEase</div>
    </div>
  </header>

  <!-- Login Section -->
  <main class="login-page">
    <div class="login-container fade-in">
      <h2>Administrator Login</h2>
      <p class="login-subtext">Please log in to access your admin dashboard.</p>

      <form id="admin-login-form">
        <div class="field">
          <label for="admin-email">Username / Email</label>
          <input type="text" id="admin-email" placeholder="Enter admin email or username" required />
        </div>

        <div class="field">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" placeholder="Enter password" required />
        </div>

        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="btn primary">Log In</button>
      </form>

      <div class="back-home">
        <a href="login.html">← Back to Role Selection</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="login-footer">
    © 2025 FlyEase. All rights reserved.
  </footer>

  <script src="admin-login.js"></script>
</body>
</html>
