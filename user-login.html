<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyEase – Passenger Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="user-login.css" />
</head>

<body>

  <div data-include="header.html"></div>

<!-- Header -->
<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      ✈ FlyEase
    </div>
  </div>
</header>

  <!-- Login Section -->
  <main class="login-page">
    <div class="login-container fade-in">
      <h2>Passenger Login</h2>
      <p class="login-subtext">Welcome back! Please sign in to continue your journey ✈</p>

      <form id="user-login-form">
        <div class="field">
          <label for="email">Email / Mobile Number</label>
          <input type="text" id="email" placeholder="Enter email or mobile number" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="btn primary">Log In</button>
      </form>

      <p class="signup-link">New user? <a href="user-signup.html">Sign Up</a></p>
      <div class="back-home">
        <a href="login.html">← Back to Role Selection</a>
      </div>
    </div>
  </main>

  <script src="user-login.js"></script>

  <!-- Footer -->
  <div data-include="footer.html"></div>
<script src="include.js"></script>

</body>
</html>
